{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  {% if products %}
    <ul>
      {% for product in prodcuts %}
        <li>
            {{ product.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Not found.</p>
  {% endif %}
{% endblock %}
